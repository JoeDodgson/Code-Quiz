<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Highscores</title>
    <link rel="stylesheet" href="./assets/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    
    <!--Header across top of page - includes logo and navbar-->
    <header>

        <div class="row header-green">
  
          <div class="nav-container">
  
            <!--Navigation link at the top left of the page-->
            <nav>
                <a class="navbar nav-link" href="./index.html">Back to the quiz</a>            
            </nav>
  
          </div>
  
        </div>
    </header>

    <main>
        <!--Highscores list-->
        <div class="main-feature">
            <!--Title-->
            <div>
                <h1>Highscores</h1>
            </div>
            <table class="table table-responsive d-none" id="scores-table">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Score</td>
                        <td>Date</td>
                    </tr>
                </thead>
                <tbody id="scores-display">

                </tbody>
            </table>
            

            <!--Clear scores button-->
            <button style="display:inline; float:left;" id="clear-button">Clear Highscores</button>

        </div>

    </main>

</body>
<script src="./assets/scores.js"></script>
</html>
